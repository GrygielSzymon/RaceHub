            <h3>Autódromo Hermanos Rodríguez
                <p>Autódromo Hermanos Rodríguez to jeden z najbardziej ikonicznych torów wyścigowych w Ameryce
                    Łacińskiej, położony w Meksyku, w Meksyku. Tor nosi nazwę na cześć braci Ricardo i Pedro Rodríguez,
                    meksykańskich kierowców wyścigowych, którzy tragicznie zginęli podczas zawodów motorsportowych.</p>
                <p>Został otwarty w 1962 roku i od tego czasu kilkukrotnie modernizowany. Jest gospodarzem Grand Prix
                    Meksyku Formuły 1, a jego charakterystycznym elementem jest przejazd przez stadion Foro Sol, gdzie
                    trybuny tworzą unikalną atmosferę.</p>
                <p>Tor słynie z długiej prostej startowej, jednej z najdłuższych w kalendarzu F1, na której bolidy
                    osiągają prędkości przekraczające 360 km/h. Ze względu na wysokie położenie toru (ponad 2200 m
                    n.p.m.), powietrze jest rzadsze, co ma wpływ na aerodynamikę i chłodzenie bolidów.</p>
                <h4>Specyfikacja toru</h4>
                <ul>
                    <li><strong>Długość:</strong> 4,304 km</li>
                    <li><strong>Liczba zakrętów:</strong> 17</li>
                    <li><strong>Rok powstania:</strong> 1962</li>
                    <li><strong>Kraj:</strong> Meksyk</li>
                    <li><strong>Kategorie:</strong> Formuła 1, Formuła E, WEC, NASCAR, IMSA</li>
                    <li><strong>Rekord okrążenia:</strong> 1:17.774 (Valtteri Bottas, Mercedes, 2021)</li>
                </ul>
