<body>
  <!-- Nagłówek strony -->
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="index.html">RaceHub</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="categories.html">Kategorie</a></li>

        </ul>
      </nav>
    </div>
  </header>

    <section>
        <h3>Skontaktuj się z nami</h3>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Imię</label>
                <input type="text" id="name" name="name" required placeholder="Wpisz swoje imię">
            </div>
            <div class="form-group">
                <label for="email">Adres e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Wpisz swój e-mail">
            </div>
            <div class="form-group">
                <label for="subject">Temat</label>
                <input type="text" id="subject" name="subject" required placeholder="Wpisz temat wiadomości">
            </div>
            <div class="form-group">
                <label for="message">Wiadomość</label>
                <textarea id="message" name="message" required placeholder="Wpisz swoją wiadomość" rows="6"></textarea>
            </div>
            <button type="submit" class="btn-submit">Wyślij wiadomość</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 RaceHub. Wszystkie prawa zastrzeżone.</p>

            <li><a href="#">Facebook</a></li>

    </footer>
